<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>Chat Box</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
	<h1>{{ output }}</h1>
	<!doctype html>
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Live Chat</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	</head>

	<body>
		<div id="live-chat">
			<header class="clearfix">	<a href="#" class="chat-close">x</a>
				<h4>STRAPBOT Help</h4>
				<span class="chat-message-counter">3</span>
			</header>
			<div class="chat">
				<div class="chat-history">
					<div class="chat-message clearfix">
			 			{% if user_input %}
			 			<div class="chat-message-content clearfix">	<span class="chat-time">13:37</span>
			 				<h5> You </h5>
			 				<p>  {{ user_input }} </p>
			 			</div>
			 			{% endif %}

			 			{% if bot_response %}
			 			<div class="chat-message-content clearfix">	<span class="chat-time">13:37</span>
			 				<h5 style="color:#003399"> Bot Reply </h5>
			 				<p>  {{ bot_response }} </p>
			 			</div>
			 			{% endif %}
			 			<!-- end chat-message-content -->
			 		</div>
				</div>
				<!-- end chat-history -->
				<!-- <p class="chat-feedback">Your partner is typing…</p> -->
				<form action="{% url 'chat' %}" method="post">
					{% csrf_token %}
					<fieldset>
						<input type="text" placeholder="Type your message…" autofocus name="input_text">
						<!-- <input type="hidden"> -->
					</fieldset>
				</form>
			</div>
			<!-- end chat -->
		</div>
		<!-- end live-chat -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	</body>

	</html>
	<script src="{% static 'js/index.js' %}"></script>
</body>

</html>
